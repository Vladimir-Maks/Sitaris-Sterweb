plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.mockito.mockito.core
    api libs.javax.xml.bind.jaxb.api
    api libs.com.sun.xml.bind.jaxb.impl
    api libs.mysql.mysql.connector.java
    api libs.org.hibernate.hibernate.core
    api libs.org.hibernate.hibernate.entitymanager
    testImplementation libs.org.junit.platform.junit.platform.launcher
    testImplementation libs.org.mockito.mockito.junit.jupiter
    testImplementation libs.org.junit.jupiter.junit.jupiter.engine
    testImplementation libs.org.junit.jupiter.junit.jupiter.api
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'lab5'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
